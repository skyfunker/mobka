    <div class="lc-block toggled cw-login-bg" id="l-login">
        <div class="lcb-float"><i class="zmdi zmdi-pin-account"></i></div>
        <div><img src="img/cwport_avtomoika.png" class="img-responsive m-b-20" alt="CWPORT"></div>
        <div class="clearfix"></div>
        <form id="frmLogin" method="POST">
            <div class="form-group">
                <input name="username" id="username" type="text" class="form-control" placeholder="Username">
            </div>

            <div class="form-group">
                <input name="password" id="password" type="password" class="form-control" placeholder="Password">
            </div>

            <!--             <div class="clearfix"></div>
                                   -->
            <button type="submit" id="btn-sign-in" class="btn btn-block btn-primary btn-float m-t-25">Sign in</button>
        </form>

        <div class="lc-block toggled cw-login-bg" id="l-login">
            <div class="lcb-float"><i class="zmdi zmdi-my-location"></i></div>
            <div><img src="img/cwport_avtomoika.png" class="img-responsive m-b-20" alt="CWPORT"></div>
            <form id="selectStationForm" method="POST">
               <div class="form-group">
<!--                   <h4 class="m-b-20">Ваша станция</h4>-->
                    <select class="selectpicker" name="station">
                        <option value="1">Demo Moika</option>
                        <option value="2" selected>Carwash</option>
                        <option value="3">Nagval</option>
                    </select>
                </div>
                <div class="clearfix"></div>

                <div class="p-relative">
                    <div class="checkbox cr-alt">
                        <label class="c-gray">
                            <input id="chkRemember" type="checkbox" value="1">
                            <i class="input-helper"></i>
                            Запомнить мой выбор
                        </label>
                    </div>

                </div>
                <button type="submit" id="btn-sign-in" class="btn btn-block btn-primary btn-float m-t-25">Select</button>
            </form>
        </div>
